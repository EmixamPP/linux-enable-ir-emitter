name: Build, Lint, Pack

on:
  workflow_dispatch:
  workflow_call:

env: 
  OPENCV_TINY_VERSION: "4.7.0"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y g++ meson pkg-config curl clang-tidy
          python -m pip install --upgrade pip
          python -m pip install pyright
      
      - name: Cache OpenCV dependency
        id: cache-opencv
        uses: actions/cache@v3
        with:
          path: opencv-tiny
          key: opencv-tiny-${{ env.OPENCV_TINY_VERSION }}_x86-64

      - name: Build OpenCV dependecy
        if: ${{ steps.cache-opencv.outputs.cache-hit != 'true' }}
        run: |
          sudo apt-get install -y cmake
          curl https://raw.githubusercontent.com/EmixamPP/opencv-tiny/main/build.sh | bash -s ${OPENCV_TINY_VERSION} "${PWD}/opencv-tiny"

      - name: Setup build
        id: setup
        run: |
          meson setup build --pkg-config-path=$(find opencv-tiny -name pkgconfig | tr '\n' ':')
          meson configure build -Dlibdir=lib64 
      
      - name: Compile
        run: |
          meson compile -C build

      - name: Lint C++
        if: steps.setup.outcome == 'success'
        run: |
          ninja clang-tidy -C build

      - name: Lint Python
        if: ${{ always() }}
        run: |
          pyright $(git ls-files '*.py')
      
      - name: Create tarball
        run: |
          DESTDIR=install_dir meson install -C build
          tar -czvf build/linux-enable-ir-emitter_x86-64.tar.gz -C build/install_dir .
  
      - name: Upload tarball
        uses: actions/upload-artifact@v3
        with:
          name: linux-enable-ir-emitter_x86-64.tar.gz
          path: build/linux-enable-ir-emitter_x86-64.tar.gz
          if-no-files-found: error
