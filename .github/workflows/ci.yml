name: Build, Lint, Pack

on:
  workflow_dispatch:
  workflow_call:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt-get install -y meson clang-tidy
          pip install pyright
          curl -L https://github.com/EmixamPP/opencv-tiny/raw/main/opencv-4.7.0.tar.xz | tar -xJ
          sed -i "3s@prefix=@&${PWD}/@" opencv-4.7.0/lib64/pkgconfig/opencv4.pc 

      - name: Setup build
        id: setup
        run: |
          meson setup build --pkg-config-path opencv-4.7.0/lib64/pkgconfig
          meson configure build -Dlibdir=lib64 
      
      - name: Compile
        run: |
          meson compile -C build

      - name: Lint C++
        if: steps.setup.outcome == 'success'
        run: |
          ninja clang-tidy -C build

      - name: Lint Python
        if: ${{ always() }}
        run: |
          pyright $(git ls-files '*.py')
      
      - name: Create tarball
        run: |
          DESTDIR=install_dir meson install -C build
          tar -czvf build/linux-enable-ir-emitter.tar.gz -C build/install_dir .
  
      - name: Upload tarball
        uses: actions/upload-artifact@v3
        with:
          name: linux-enable-ir-emitter.tar.gz
          path: build/linux-enable-ir-emitter.tar.gz
